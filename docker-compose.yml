version: '3.3'
services:
  db:
    image: mysql:5.7.20
    container_name: Mysql
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.
  api:
    build:
      context: ./MarketPlace/
      dockerfile: Dockerfile
    container_name: Market_Place_API
    ports: 
      - "8000:8000"
    depends_on: 
      - db
volumes:
  my-db: